<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Enigma-enciphered Message</title>
  <!-- Style for table borders -->
  <style>
    table {
      border-collapse: collapse;
    }
    table, tr {
      border: 1px solid black;
    }
  </style>
  <!-- Script for copying to clipboard -->
  <script>
    function copyToClipboard(text) {
      console.log('Copied:');
      console.log(text);
      var textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.setAttribute('readonly', '');
      textarea.style.position = 'absolute';
      textarea.style.left = '-9999px';
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
    function initialize() {
      document.getElementById("button-copy").addEventListener('click', function() {
        var tbody = document.querySelector('body table tbody');
        var text = '';
        var children = Array.from(tbody.children);
        children.forEach(function(tr) {
          var td = tr.firstElementChild;
          text += td.innerText;
        });
        copyToClipboard(text);
      });
    }
  </script>
</head>
<body>
  <h2>Enciphered Message <button id="button-copy">Copy Text</button></h2>
  <table>
    <tbody>
      <tr><td>Hello&nbsp;</td></tr>
      <tr><td>World</td></tr>
    </tbody>
  </table>

  <script>initialize();</script>
</body>
</html>
